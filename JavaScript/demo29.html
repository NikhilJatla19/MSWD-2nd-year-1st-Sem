<head>

<script>

	var arr=new Array("KLU","KLEF","KL")
	document.writeln(arr)

	arr.push("<br>"+"Kluniversity")

	arr.pop()

	arr.sort()
	document.writeln("<br>"+arr)
	arr.reverse()
	document.writeln("<br>"+arr)

</script>
