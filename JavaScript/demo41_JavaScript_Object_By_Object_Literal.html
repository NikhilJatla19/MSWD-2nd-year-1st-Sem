<html >
<head>
<title>my java script </title> 
<script>

//JavaScript Object By Object Literal
//Key:Value
//Object Literal means static initialization
var emp={id:19,name:"Nikhil",gender:"Male",salary:100000,status:true}
//where emp is an object with 5 keys as id,name,gender,salary and status
//object.key
document.writeln("Employee ID:"+emp.id+"<br>")
document.writeln("Employee Name:"+emp.name+"<br>")
document.writeln("Employee Gender:"+emp.gender+"<br>")
document.writeln("Employee Salary:"+emp.salary+"<br>")
document.writeln("Employee Status:"+emp.status+"<br>")

</script>    
</head>
<body>

</body>
</html>
