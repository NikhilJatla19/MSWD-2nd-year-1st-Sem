<html >
<head>
<title>my java script </title> 
<script>

//By USING An Object Constructor

function Employee(id,name,gender,age,department,salary)
{
	this.id=id
	this.name=name
	this.gender=gender
	this.age=age
	this.department=department
	this.salary=salary
}

var emp=new Employee(19,"Nikhil","Male",18,"CSE",707505.3442)
document.writeln(emp.id+","+emp.name+","+emp.gender+","+emp.age+","+emp.department+","+emp.salary+"<br>");


</script>    
</head>
<body>

</body>
</html>
