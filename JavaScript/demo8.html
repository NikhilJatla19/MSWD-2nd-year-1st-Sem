<html>

<head>
<title>My JavaScript</title>

<script>
	var a,b;
	a=5,b=10;
	document.writeln(parseInt(12.52)+"<br>")
	document.writeln(parseInt("12KLU")+"<br>")
	document.writeln(parseInt("14.52KLU")+"<br>")
	document.writeln(parseFloat("63.53KLU")+"<br>")
	document.writeln(parseFloat("856.6")+"<br>")
	
	//String to number
	
	let result
	result=Number("2021")
	document.writeln(result+"<br>")

	result=Number("2021KLU")
	document.writeln(result+"<br>")

	result=Number(2021)
	document.writeln(result+"<br>")

	//boolean to number

	result=Number(true)
	document.writeln(result+"<br>")

	result=Number(false)
	document.writeln(result+"<br>")

	result=Number(null)
	document.writeln(result+"<br>")

	//Number to string

	result=String(2021) //"2021"
	document.writeln(result+"<br>")

	result=(2021).toString()
	document.writeln(result+"<br>")

	result=Boolean("")
	document.writeln(result+"<br>")

	result=Boolean(" ")
	document.writeln(result+"<br>")

	result=Boolean(0)
	document.writeln(result+"<br>")

	result=Boolean(1)
	document.writeln(result+"<br>")

	result=Boolean('KLU')
	document.writeln(result+"<br>")

</script>

</head>

<body>


</body>

</html>
