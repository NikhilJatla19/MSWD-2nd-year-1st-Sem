<html>

<head>
<title>My JavaScript</title>

<script>
	//Array Static Initialization
	var arr1=new Array(10,20,30,40,50)

	var arr2=new Array("KLU","KLEF","KL")
	
	//displaying array values
	for(i=0;i<arr1.length;i++)
	{
		document.writeln(arr1[i]+" ")
		//printf("%d",a[i])
	}
	document.writeln("<br>String Array<br>")
	for(i=0;i<arr2.length;i++)
	{
		document.writeln(arr2[i]+" ")
		//printf("%d",a[i])
	}

</script>

</head>
