<html>

<head>
<title>My JavaScript</title>

<script>
	//Function with no arguments and no return values
	function fact(n) //function declarition
	{
		//base function
		if(n<=2)
		{
			return 1
		}
		else
			return n*fact(n-1)
	}
	let n=Number(window.prompt("Enter n value"))
	document.writeln("The Output="+fact(n))


</script>

</head>
