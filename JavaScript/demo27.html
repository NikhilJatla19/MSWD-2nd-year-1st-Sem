<html>

<head>
<title>My JavaScript</title>

<script>
	//1D array-list of similar elements
	var size=Number(window.prompt("Enter Array Size"))
	var arr=new Array(size)//declaration of 1D array
	
	//reading array values
	for(i=0;i<arr.length;i++)
	{
		arr[i]=window.prompt("Enter Array value")//By default the type will be string.
		//scanf("%d",&a[i])
	}
	
	//displaying array values
	for(i=0;i<arr.length;i++)
	{
		document.writeln(arr[i]+"<br>")
		//printf("%d",a[i])
	}

</script>

</head>

<body>


</body>

</html>
