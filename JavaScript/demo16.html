<html>

<head>
<title>My JavaScript</title>

<script>
	var n=Number(window.prompt("Enter Range"))
	for(i=1;i<=n;i++)
	{
		if(i%3==0)
			document.writeln("<font align='center color=blue>KLU</font><br>");
		else
			document.writeln("<font align='center color=blue>"+i+"</font><br>");
	}

</script>

</head>

<body>


</body>

</html>
